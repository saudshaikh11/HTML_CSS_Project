<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Sample Program</title>
    <style>
        figure{
            margin: 0px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.gif" alt="A_to_Z_banner" />
    </header>

    <figure>
        <img src="images/chocolate-islands.jpg" alt="two chocolate-island cakes" title="chocolate-island cakes" />
        <figcaption>The recipe for individual chocolate cakes is so simple and delectable!</figcaption>
    </figure>

    <header>
        <h4>More Recipes:</h4>
    </header>

    <figure>
        <img src="images/lemon-posset.jpg" alt="A bowl of lemon-posset" title="lemon-posset" />
        <img src="images/roasted-brussel-sprouts.jpg" alt="A bowl of roasted brussel sprouts" title="roasted-brussel-sprouts" />
        <img src="images/zucchini-cake.jpg" alt="A delicious looking zucchini cake" title="zucchini-cake" />
    </figure>
</body>
</html>
