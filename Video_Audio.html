<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
</head>
<body>
    <video poster="images/otters.jpg" controls autoplay preload="auto" loop width="400" height="250">
        <source src="videos/puppy.mp4" type="video/mp4" />
        <source src="videos/puppy.webm" type="video/webm" />
        <p>A video of a puppy.</p>
    </video>

    <audio controls loop muted preload="metadata">
        <source src="audio/test-audio.mp3" type="audio/mp3" />
        <source src="audio/test-audio.ogg" type="audio/ogg" />
        <p>Test audio</p>
    </audio>
</body>
</html>
